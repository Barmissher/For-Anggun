<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Anggun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Musik -->
  <audio id="bg-music" src="https://audio.jukehost.co.uk/lAn6MreyCUC9AZmrpet5TOg6pfxn5Qx1" autoplay loop></audio>

  <!-- INTRO -->
  <div class="intro">
    <h1 class="intro-text">Hii Anggun,<br>Happy Birthdayyy!</h1>
    <img src="bunga.png" alt="Bunga" class="flower" id="flower">
    <button onclick="showPage('letter')">Lanjut</button>
  </div>

  <!-- SURAT -->
  <div class="page hidden" id="letter">
    <h2>Surat Ulang Tahun</h2>
    <p>Klik gambar untuk membaca surat</p>
    <img src="letter.jpg" alt="Surat" class="clickable" onclick="showLetterContent()">
  </div>

  <div class="page hidden" id="letterContent">
    <h2>Isi Surat</h2>
    <p>Semoga hari ini penuh kebahagiaan dan cinta. Tetap jadi pribadi yang luar biasa ya!</p>
    <button onclick="showPage('gift')">Buka Kado 🎁</button>
  </div>

  <!-- KADO -->
  <div class="page hidden" id="gift">
    <h2>Kado untuk Kamu 🎁</h2>
    <p>Klik gambar untuk membuka kado</p>
    <img src="gift.jpg" alt="Kado" class="clickable" onclick="openGift()">
  </div>

  <script src="script.js"></script>
</body>
</html>
