<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Gausha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1, h2 {
      color: #d6336c;
      margin-bottom: 20px;
    }

    .flower {
      width: 180px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .choices {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      width: 100%;
      max-width: 800px;
      margin-top: 40px;
    }

    .choice {
      width: 40%;
      max-width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .choice:hover {
      transform: scale(1.05);
    }

    .letter-box {
      margin-top: 50px;
      display: none;
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      background: #fbe9e7;
      border: 2px solid #d6336c;
      border-radius: 10px;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: #f8bbd0;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(-120deg);
    }

    .message {
      opacity: 0;
      padding: 20px;
      text-align: center;
      font-size: 1rem;
      color: #5d2c2c;
      transition: opacity 1.5s ease-in-out;
      position: relative;
      z-index: 1;
    }

    .envelope.open .message {
      opacity: 1;
    }

    p {
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="bg-music" src="https://audio.jukehost.co.uk/33AmV0m7HW3PWAvbp6TUWKZHj00fwMke" autoplay loop></audio>

  <!-- Section 1: Intro -->
  <section id="intro">
    <h1>Hii Gausha,<br>Happy Birthday!</h1>
    <img src="https://i.imgur.com/aO5qCLs.png" class="flower" alt="Bunga">
    <p>Scroll ke bawah yaa...</p>
  </section>

  <!-- Section 2: Pilihan -->
  <section id="choose">
    <h2>Pilih salah satu ya</h2>
    <div class="choices">
      <img src="https://i.imgur.com/kGI1QCZ.png" alt="Surat" class="choice" onclick="openLetter()">
      <img src="https://i.imgur.com/LAcEu2G.png" alt="Kado" class="choice" onclick="openGift()">
    </div>

    <!-- Surat -->
    <div id="letterBox" class="letter-box">
      <div class="envelope">
        <div class="flap"></div>
        <div class="message">
          <p>Hai Gausha!<br>
          Semoga harimu penuh tawa, cinta, dan kenangan indah.<br>
          Tetap jadi kamu yang manis dan kuat ya!</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Petal Fall -->
  <script src="https://cdn.jsdelivr.net/gh/lokesh-coder/petal-fall@master/dist/petal-fall.min.js"></script>

  <script>
    // Music autoplay fallback
    const music = document.getElementById("bg-music");
    music.volume = 0.5;
    music.play().catch(() => {
      document.addEventListener("click", () => music.play(), { once: true });
    });

    // Scroll trigger bunga jatuh
    window.addEventListener("scroll", () => {
      const intro = document.getElementById("intro");
      const rect = intro.getBoundingClientRect();

      if (rect.top <= window.innerHeight && rect.bottom >= 0) {
        if (!window.petalsStarted) {
          startPetals();
          window.petalsStarted = true;
        }
      }
    });

    function startPetals() {
      new PetalFall({
        image: 'https://i.imgur.com/aO5qCLs.png', // bunga transparan
        count: 20,
        zIndex: 999,
        speed: 1.2
      });
    }

    // Buka surat
    function openLetter() {
      const box = document.getElementById("letterBox");
      box.style.display = "block";

      setTimeout(() => {
        box.querySelector(".envelope").classList.add("open");
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }, 300);
    }

    // Buka kado
    function openGift() {
      window.open("https://gifft.me/o/d/jyj49w1or5uc5n3dg3fowu4n", "_blank");
    }
  </script>

</body>
</html>
