<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Gausha!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ffe4e1, #fff);
      color: #d6336c;
      scroll-behavior: smooth;
    }

    .section {
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 20px;
    }

    img {
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    .clickable {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .clickable:hover {
      transform: scale(1.05);
    }

    .flower {
      width: 200px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(15px); }
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="bg-music" src="https://audio.jukehost.co.uk/lAn6MreyCUC9AZmrpet5TOg6pfxn5Qx1" autoplay loop></audio>

  <!-- Section 1: Intro -->
  <section class="section" id="intro">
    <h1>Hii Gausha,<br>Happy Birthday!</h1>
    <img src="https://i.imgur.com/aO5qCLs.png" class="flower" alt="Bunga">
    <p>Scroll ke bawah yaa...</p>
  </section>

  <!-- Section 2: Surat -->
  <section class="section" id="letter">
    <h2>Surat untukmu</h2>
    <p>Klik gambar ini ya:</p>
    <img src="https://i.imgur.com/kGI1QCZ.png" alt="Surat" class="clickable" onclick="toggleLetter()">
    <p id="letterText" style="display:none;">
      Semoga hari ini penuh kebahagiaan dan tawa.  
      Jangan lupa selalu jadi versi terbaik dari dirimu.  
      You deserve all the love in the world.
    </p>
  </section>

  <!-- Section 3: Kado -->
  <section class="section" id="gift">
    <h2>Kado Spesial</h2>
    <p>Klik gambar kado ini untuk membuka hadiah:</p>
    <a href="https://gifft.me/o/d/jyj49w1or5uc5n3dg3fowu4n" target="_blank">
      <img src="https://i.imgur.com/LAcEu2G.png" alt="Kado" class="clickable">
    </a>
  </section>

  <script>
    const music = document.getElementById("bg-music");
    music.volume = 0.5;
    music.play().catch(() => {
      document.addEventListener("click", () => music.play(), { once: true });
    });

    function toggleLetter() {
      const letterText = document.getElementById("letterText");
      letterText.style.display = letterText.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
